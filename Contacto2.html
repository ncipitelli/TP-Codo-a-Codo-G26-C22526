<div class="container-contact"  >    
    <h1>Contactate con nosotros</h1>
        <br><br>
	    <form onsubmit="return formSubmitted();">
	        <fieldset>
            <legend>Informacion Personal</legend>
		        <label>
			        <h3>Nombre:</h3> 
			        <input type="text" id="nombre" required placeholder="Nombre">
		        </label><br>
                <label>
			        <h3>Apellido:</h3>
			        <input type="text" id="apellido" required placeholder="Apellido">
		        </label><br>
		        <label>
			       <h3>Email:</h3>
			        <input type="email" id="email" required placeholder="Email">
		        </label><br>
		        <label>
			        <h3>Fecha de Nacimiento:</h3> 
			        <input type="date" id="fdn" required>
		        </label><br>
		        <br>
		        <div><button id="agregar">Agregar el nuevo contacto</button></div>
		    </fieldset>
	    </form>
	
  <h3>Lista de contactos</h3> 
    <div id="contactos"></div>
	    <div id="botones"><button onclick="vaciarLista();">Vaciar</button> 
	        <button  button onclick="lc.salvarLista();">Guardar</button> 
            <button onclick="cargarLista();">Cargar</button>
        </div>
