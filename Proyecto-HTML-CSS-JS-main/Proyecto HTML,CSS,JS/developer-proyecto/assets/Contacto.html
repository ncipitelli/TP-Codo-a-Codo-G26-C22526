  <header>Contactate con nosotros</header>

  <section id="contacto">
    <form action="forum.cfm" method="post">
      <fieldset>

          <legend>Formulario de Contacto</legend>
          <label for="nombre">Nombre</label>
          <input required type="text" name="nombre" id="nombre" autocomplete="off" autofocus placeholder="Nombre" />
          <br>
          <label for="apellido">Apellido</label>
          <input required type="text" name="apellido" id="apellido" autocomplete="off" placeholder="Apellido"/>
          <br>
          <label for="fdn">Fecha de Nacimiento</label>
          <input type="date" name="fdn" id="fdn">
          <br>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" autocomplete="off" placeholder="email"/>
          <br>
          <input type="submit" id="btn" name="btn" value="Enviar">
          
      </fieldset>
    </form>
